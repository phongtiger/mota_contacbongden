<!DOCTYPE html>

</body>
<script>
    let ElectricLam = function () {
        this.status = false;
        this.shine = function (conect) {
            if(this.status && conect){
                document.write(" I am Shining"+"<br/>");
            }
        }
    };
    let SwitchButton = function () {
        this.status = false;
        this.connect = false;
        this.switchOn= function (bongden) {
            this.status = true;
            bongden.status = true;
        };
        this.switchOff = function () {
            this.status = false;
        };
        this.connectToLamp =function () {
            this.connect = true;
        }
    };
    let bongDen1 = new ElectricLam();
    let congtac1 = new SwitchButton();
    for(let i = 0; i<10; i++){
        congtac1.connectToLamp();
        congtac1.switchOn(bongDen1);
        bongDen1.shine(congtac1.connect);
    }
</script>
