<!DOCTYPE html>

    <meta charset="UTF-8">

</body>
<script>
    let ElectricLamp = function () {
        this.status = false;
        this.conectSwitch = false;
        this.getStatus = function () {
            return this.status;
        };
        this.getConectSwitch = function () {
            return this.conectSwitch;
        };
        this.setConectSwitch = function (b) {
            this.conectSwitch = b;
        }
    };
    let SwitchButton = function () {
        this.status = false;
        this.connectLamp = false;
        this.getStatus = function () {
            return this.status;
        };
        this.setconnectToLamp =function (a) {
            this.connectLamp = a;
        };
        this.switchOn= function (bongden) {
            if(bongden.getConectSwitch()){
                this.status = true;
                bongden.status = true;
            }
        };
        this.switchOff = function (bongden) {
            this.status = false;
            bongden.status = false;
        };

    };
    let bongDen1 = new ElectricLamp();
    let congtac1 = new SwitchButton();
    let demdenbat = 0;
    let demdentat = 0;
    bongDen1.setConectSwitch(true);
    congtac1.setconnectToLamp(true);
    for(let i =0; i<10;i++){
        congtac1.switchOn(bongDen1);
        if(bongDen1.getStatus()){demdenbat++;}
        congtac1.switchOff(bongDen1);
        if (bongDen1.getStatus()){}else {demdentat++;}
    }
    console.log(demdentat);
    console.log(demdenbat);
</script>
